<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Registration Form (project)</title>
</head>
<h1 id="title" class="pageTitle text-center">freeCodeCamp Survey Form</h1>
<p id="description" class="pageTitle-text text-center"> Thank you for taking the time to help us improve the platform
</p>

<body>
   <form id="survey-form" action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
         <label for="name" id="name-label">
            Name
            <input id="name" type="text" required placeholder="Enter your name"></label>
         <label for="email" id="email-label">
            Email
            <input id="email" type="email" required placeholder="Enter your email"></label>
         <label for="number" id="number-label">
            Age (optional)
            <input id="number" type="number" min="12" max="99" placeholder="Age">
         </label>
      </fieldset>

      <fieldset>
         <label for="opinionSelect"> Which option best describes your current role?
            <select name="opinionSelect" id="dropdown">
               <option value="">Select current role</option>
               <option value="1">Student</option>
               <option value="2">Full Time Job</option>
               <option value="3">Fuul Time Learner</option>
               <option value="4">Prefer not to say</option>
               <option value="5">Other</option>
            </select></label>
      </fieldset>
      <fieldset>Would you recommend freeCodeCamp to a friend?

         <label for="radioReccomendOne">
            <input id="radioReccomendOne" type="radio" value="" name="" checked>Definitely
         </label>

         <label for="radioReccomendTwo">

            <input id="radioReccomendTwo" type="radio" value="" name="">Maybe
         </label>

         <label for="radioReccomenThree">

            <input id="radioReccomenThree" type="radio" value="" name=""> Not sure
         </label>
      </fieldset>


      <fieldset>
         <label for="favourteFeatureSelect">What is your favorite feature of freeCodeCamp?
            <select name="favourteFeatureSelect" id="featureSelect">
               <option value="">Select an option</option>
               <option value="1">Challenges</option>
               <option value="2">Projects</option>
               <option value="3">Community</option>
               <option value="4">Open Source</option>
            </select>
         </label>
      </fieldset>



   </form>
</body>

</html>
